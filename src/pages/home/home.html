<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Selecione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
  
     <ion-item *ngFor="let profd of prof" (click)="exibirDatas(profd)">
 
        <h2>{{profd.Nome}}</h2>
        <p>({{profd.Descricao}})</p>
        <ion-avatar item-start *ngIf="profd.Descricao !== 'Manicure'" > 
          <img src="assets/imgs/Prof_Cabelo2.png"/>
        </ion-avatar>  
        <ion-avatar item-start *ngIf="profd.Descricao == 'Manicure'" > 
          <img src="assets/imgs/Manicure.jpg"/>
        </ion-avatar>
 
     </ion-item>
  </ion-list>
   
</ion-content>
