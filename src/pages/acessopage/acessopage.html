<ion-header>

  <ion-navbar>
    <ion-title>Entrada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card> 
    <img src="assets/imgs/Logo5.png"/>
    <!--<img src="http://localhost:3000/arquivos/Logo1.png" width="100" height="230"/>-->
  </ion-card>

  <ion-item>
     <ion-label floating>Email</ion-label>
     <ion-input type="text" [(ngModel)]="usuemail"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usupassword"></ion-input>
   </ion-item>
   <p>
     <button ion-button full (click)="acessar()">Acessar</button>
   </p>
   <p>
      <button ion-button full (click)="cadUsu()">Cadastar Usuario</button>
   </p>
</ion-content>
