<ion-header>

  <ion-navbar>
    <ion-title>Entrada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card> 
    <img src="assets/imgs/Logo5.png"/>
    <!--<img src="http://localhost:3000/arquivos/Logo1.png" width="100" height="230"/>-->
  </ion-card>

  <ion-item>
     <ion-label floating>Email</ion-label>
     <ion-input type="text" minlength="8" [(ngModel)]="usuemail"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" maxlength="12" [(ngModel)]="usupassword"></ion-input>
   </ion-item>
   <p> </p>
   <div class="center">
    <button ion-button round default="true" color="accent" style="width: 230px; height: 40px" (click)="acessar()">Acessar</button>
   </div>
   <p> </p>
   <div class="center">
      <button ion-button round color="secondary" style="width: 230px; height: 40px" (click)="cadUsu()">Cadastrar Usuario</button>
   </div>   
</ion-content>
