<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Agenda - Horários Disponíveis</ion-title>
    <ion-title>{{ nomeProfHome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
      <b> Data: </b>
      <p> </p>
      <b>{{ dataSelec | date: 'dd/MM/yyyy' }} ({{ descDiaSem }})</b>

      <ion-thumbnail item-start> 
        <img src="assets/imgs/Agenda1.jpg"/>
      </ion-thumbnail>  

   </ion-item>

   <ion-list>
      
        <ion-item *ngFor="let hd of horas" (click)="marcarHora(idProfHome, hd.hora_agenda)">
    
            <h2>{{ hd.hora_agenda }}</h2>
    
        </ion-item>

   </ion-list>

</ion-content>
