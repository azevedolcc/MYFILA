<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Horários Disponíveis</ion-title>
    <ion-title>Agenda de {{ nomeProfHome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
      <b> Data: {{ dataSelec | date: 'dd/MM/yyyy' }} ({{ diaSemana }})</b>
   </ion-item>

   <ion-list>
      
        <ion-item *ngFor="let hd of horas" (click)="marcarHora(idProfHome, hd.hora_agenda)">
    
            <h2>{{ hd.hora_agenda }}</h2>
    
        </ion-item>

   </ion-list>

</ion-content>
