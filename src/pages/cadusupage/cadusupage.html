<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuname"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label floating>Data Nascimento</ion-label>
  <ion-datetime displayFormat='DD/MM/YYYY' [(ngModel)]="usudatnasc" doneText="Feito"
                cancelText="Cancelar" [max]="maxDate">
  </ion-datetime>
 </ion-item>

 <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuemail"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label floating>Email Confirma</ion-label>
  <ion-input type="text" [(ngModel)]="usuemailconf"></ion-input>
 </ion-item>

 <ion-item>
     <ion-label floating>Senha</ion-label>
     <ion-input type="password" [(ngModel)]="usupassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha Confirma</ion-label>
    <ion-input type="password" [(ngModel)]="usupasswordconf"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label floating>Telefone</ion-label>
  <ion-input type="text" [(ngModel)]="usutelefone"></ion-input>
</ion-item>


  <p>
    <button ion-button full (click)="salvaUsu()">Confirma Cadastro</button>
  </p>
</ion-content>
