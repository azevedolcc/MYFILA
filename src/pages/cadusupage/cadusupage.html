<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuname"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label floating>Data Nascimento</ion-label>
  <ion-datetime displayFormat='DD/MM/YYYY' [(ngModel)]="usudatnasc" doneText="Feito"
                cancelText="Cancelar" [max]="maxDate">
  </ion-datetime>
 </ion-item>

 <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuemail"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label floating>Confirme seu Email</ion-label>
  <ion-input type="text" [(ngModel)]="usuemailconf"></ion-input>
 </ion-item>

 <ion-item>
     <ion-label floating>Senha</ion-label>
     <ion-input type="password" maxlength="12" [(ngModel)]="usupassword"></ion-input>
 </ion-item>

 <ion-item>
    <ion-label floating>Confirme sua Senha</ion-label>
    <ion-input type="password" maxlength="12" [(ngModel)]="usupasswordconf"></ion-input>
 </ion-item>

 <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" maxlength="11" pattern="([0-9]{11})" [(ngModel)]="usutelefone"></ion-input>
 </ion-item>
 <div class="center">
    <button ion-button round color="secondary" style="width: 230px; height: 40px" (click)="salvaUsu()">Confirmar Cadastro</button>
 </div>

</ion-content>
