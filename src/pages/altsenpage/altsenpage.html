
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Alterar Senha</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
        {{ usuname }} 
      </ion-item>

      <ion-item>
      <ion-label floating>Senha Atual</ion-label>
      <ion-input type="password" maxlength="12" [(ngModel)]="usupasswordatu"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nova Senha</ion-label>
        <ion-input type="password" maxlength="12" [(ngModel)]="usupasswordnova"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Confirme sua Nova Senha</ion-label>
        <ion-input type="password" maxlength="12" [(ngModel)]="usupasswordconf"></ion-input>
      </ion-item>
      <p> </p>
      <div class="center">
        <button ion-button round style="width: 260px; height: 40px" (click)="AltSenha()">Confirmar Alteração de Senha</button>
      </div>

  </ion-content>
